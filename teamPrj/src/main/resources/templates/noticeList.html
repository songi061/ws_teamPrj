<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
header {
    text-align: center;
    margin-top: 50px;
}
.menu {
    text-align: center;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<header>
	<h1>마이 페이지</h1>
	<hr>
</header>
<div class="menu">
	<a href="myPage">마이페이지</a> <a href="writeForm">게시글쓰기</a> <a href="noticeList">게시판가기</a>
</div>
	<table border="1" width="500" cellpadding="0" cellspacing="0" style="text-align: center;">

			<tr>
				<th>순번</th><th>제목</th><th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="dto, status : ${list}">
				<td>[[${status.count }]]</td>
				<td><a th:href="@{detail(num=${dto.num})}">[[${dto.title}]]</a></td>
				<td>[[${dto.regidate}]]</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
