<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>게시글 작성 페이지</h1>
<hr>
<form action="write" method="post">
	<input type="text" name="id" placeholder="지정할 사람의 아이디를 입력하세요....">없으면 비워주세요.<br>
    <input type="text" name="title" placeholder="제목을 입력하세요...."><br>
    <textarea name="content" placeholder="내용을 입력하세요...." rows="8"></textarea><br>
    <input type="submit" value="등록하기">
</form>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 폼이 제출될 때 실행되는 함수
        document.querySelector("form").addEventListener("submit", function(event) {
            // id 입력 필드의 값을 가져옴
            var idValue = document.querySelector("input[name='id']").value;
            // 만약 id 입력 필드가 비어있다면 null로 변환
            if (idValue.trim() === "") {
                document.querySelector("input[name='id']").value = null;
            }
        });
    });
</script>



</body>
</html>
