
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
	header {
	    text-align: center;
	    margin-top: 50px;
	}
	#regist-form{
	display : flex;
	flex-direction : column;
	align-items : center;
    width:400px;
    margin:100px auto;
    border: 1px solid gray;
    border-radius: 5px;
    padding: 15px;
	}
	
	/* inline이였던 요소들을 block으로 바꿈 */
	
	#regist-form input, #login-form label{
	   display:block;
	}
	
	#regist-form label{
	   margin-top: 10px;
	}
	
	#regist-form input{
	    margin-top: 5px;
		height : 30px;
		width : 200px;
	}
</style>
</head>
<body>
	<header>
	    <h1>회원가입 페이지</h1>
	    <hr>
	</header>
    <form action="regist" method="post" id="regist-form">
       <input type="text" name="id" placeholder="id"><br>
       <input type="text" name="pw" placeholder="pw"><br>
       <input type="text" name="name" placeholder="name"><br>
       <input type="text" name="email" placeholder="email"><br>
       <input type="text" name="tel" placeholder="tel"><br>
       <input type="submit" value="등록하기">
    </form>
</body>
</html>
