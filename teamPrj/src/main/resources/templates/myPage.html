<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>마이 페이지</h1>

<h5><a href="logout">로그아웃</a></h5>

<a href="myPage">마이페이지</a> <a href="writeForm">게시글쓰기</a> <a href="noticeList">게시판가기</a>
<hr>
<hr>
	<h3>회원정보</h3>
	<table border="1">
		<tr>
	        <th>회원번호</th>
	        <th>ID</th>
	        <th>이름</th>
	        <th>이메일</th>
	        <th>전화번호</th>
	    </tr>
	    <tr th:each="member, status : ${member}">
	       <td th:text="'회원번호' + ${member.mno}"></td>
	       <td>[[${member.id}]]</td>
	       <td>[[${member.name}]]</td>
	       <td>[[${member.email}]]</td>
	       <td>[[${member.tel}]]</td>
	    </tr>
	</table>

	<h3>작성글목록</h3>
	<table border="1" width="500" cellpadding="0" cellspacing="0" style="text-align: center;">
		<thead>
			<tr>
				<th>순번</th><th>제목</th><th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list, status : ${myList}">
				<td>[[${list.num}]]</td>
				<td><a th:href="@{detail(num=${list.num})}">[[${list.title}]]</a></td>
				<td>[[${list.regidate}]]</td>
			</tr>
		</tbody>
	</table>
	
	<h3>나에게 쓴 게시글</h3>
	<table border="1" width="500" cellpadding="0" cellspacing="0" style="text-align: center;">
		<thead>
			<tr>
				<th>순번</th><th>제목</th><th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="list, status : ${secretList}">
				<td>[[${list.num}]]</td>
				<td><a th:href="@{detail(num=${list.num})}">[[${list.title}]]</a></td>
				<td>[[${list.regidate}]]</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
