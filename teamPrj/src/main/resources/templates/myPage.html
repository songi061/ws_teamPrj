<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Main Page</h1>

<table>

    <tr th:each>

        <td>[[${dto.id}]]</td>

    </tr>
</table>
